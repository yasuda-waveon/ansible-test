name: Ansible Windows Test

on:
  push:
  pull_request:

jobs:
  ansible:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install ansible pywinrm

      - name: Run Ansible
        shell: pwsh
        run: |
          chcp 65001
          $env:PYTHONUTF8="1"
          ansible-playbook -i inventories/github_actions/hosts.yml playbooks/test_github_actions.yml
